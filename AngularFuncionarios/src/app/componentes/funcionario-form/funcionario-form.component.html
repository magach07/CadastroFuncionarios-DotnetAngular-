<mat-card>
    <h1>{{btnTitulo}}</h1>

    <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #form>

        <div class="input-box">
            <mat-form-field class=" input-box">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="nome" placeholder="Insira o nome">
            </mat-form-field>
        </div>


        <div class="input-box">
            <mat-form-field class="input-box">
                <mat-label>Sobrenome</mat-label>
                <input matInput formControlName="sobrenome" placeholder="Insira o sobrenome" required>
            </mat-form-field>
        </div>


        <div class="input-box">
            <mat-form-field>
                <mat-label>Departamento</mat-label>
                <mat-select id="departamento" formControlName="departamento">
                    <mat-option value="RH">RH</mat-option>
                    <mat-option value="Financeiro">Financeiro</mat-option>
                    <mat-option value="Compras">Compras</mat-option>
                    <mat-option value="Atendimento">Atendimento</mat-option>
                    <mat-option value="Zeladoria">Zeladoria</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="input-box">
            <mat-form-field>
                <mat-label>Turno</mat-label>
                <mat-select id="turno" formControlName="turno">
                    <mat-option value="Manha">Manh√£</mat-option>
                    <mat-option value="Tarde">Tarde</mat-option>
                    <mat-option value="Noite">Noite</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="btn-box">
            <button mat-flat-button color="accent" type="submit" [disabled]="!funcionarioForm.valid">{{btnBotaoAcao}}</button>
            <button mat-button routerLink="">Voltar</button>
        </div>
    </form>
</mat-card>
